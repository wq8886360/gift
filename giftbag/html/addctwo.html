<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Document</title>	
	<link rel="stylesheet" href="http://static.sldlcdn.com/resource/shuangshier/css/reset/reset.css">	
	<!-- 引入样式 -->
	<link rel="stylesheet" href="http://static.sldlcdn.com/resource/shuangshier/css/reset/mint.css">
	<link rel="stylesheet" href="../css/addctwo.min.css">
</head>
<body>
	<div id="addctwo">
		<form action="" method="">
			 <ul class="form">
			 	<li>
			 		<label for="name">真实姓名</label>
			 		<input v-model='username' type="text" name="name" id="name" placeholder="请输入真实姓名">
			 	</li>
			 	<li>
			 		<label for="bank">支付宝账号</label>
			 		<input v-model='account' type="text" name="name" id="bank" placeholder="请输入支付宝账号">
			 	</li>
			 	<li>
			 		<label for="nember">本人手机号</label>
			 		<input :class='{color_red:color_red}' maxlength="11" v-model='mobel' type="text" name="name" id="nember" placeholder="请输入手机号">
			 	</li>
			 	<li class="last">
			 		<label for="message">手机短信验证码</label>
			 		<input maxlength="4" v-model='yzm' type="text" name="name" id="message">
			 		<span v-if='sendMsgDisabled' class="time">{{time}}秒后获取</span>
					<span @click='Verification' v-if='!sendMsgDisabled' class="time">获取验证码</span>
			 	</li>
			 </ul>
			 <!-- 按钮 -->
			 <input @click='success' type="button" name="" value="完成" class="sub"> 
		</form>
	</div>
</body>
<script src="../static/polyfill.min.js"></script>
<script src="http://static.sldlcdn.com/resource/script/flexible.js"></script>
<script src="http://static.sldlcdn.com/resource/shuangshier/js/lib/vue.js"></script>
<script src="../static/axios.min.js"></script>
<script src='../js/min/addctwo.min.js'></script>
<!-- 引入组件库 -->
<script src="https://static.sldlcdn.com/resource/shuangshier/js/lib/mint.js"></script>
</html>
