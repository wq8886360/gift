<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<link rel="stylesheet" href="http://static.sldlcdn.com/resource/shuangshier/css/reset/reset.css">
	<link rel="stylesheet" href="../static/animate.css">
	<!-- 引入样式 -->
	<link rel="stylesheet" href="http://static.sldlcdn.com/resource/shuangshier/css/reset/mint.css">
	<link rel="stylesheet" href="../css/particulars.min.css">
	<title>Document</title>
</head>
<body>
	<div id="particulars" v-if="datadre">
		<!-- 用户信息 --> 
		<div class="user-message">
			<div class="head-portrait">
				<img :src="name.img" class="head-img">
			</div>
			<div class="user">
				<p class="user-name">{{name.nickname}}</p>
				<p class="buytime">{{name.expire_time}}</p>
			</div>			
		</div>
		<div class="line"></div>
		<!-- 会员收益 -->
		<div class="earnings">
			<span class="earn">{{equity.title}}</span>
		</div>
		<!-- 预估提现 -->
		<div class="estimate">
			<div class="tab">
				<div :class="{yugu: true, active: index == 0}" @click="changeTab(0)">预估</div>
				<div :class="{ketixian: true, active: index == 1}" @click="changeTab(1)">可提现</div>
			</div>
			<div class="tabtwo">
				<div class="tableft"  v-if="index == 0">{{setling}}</div>
				<div class="tabright"  v-else>
					<p class="estirmoney">{{setled}}</p>
					<p class="estdetail"><img src="../images/icon_mingxi@2x.png" class="esimg">提现明细</p>
					<mt-button type="primary" class="estirdop" @click="tishi">提现</mt-button>
				</div>
			</div>
			<!-- 弹出提示 -->
			<div class="tiimg">
				<img src="../images/tishi.png" class="tanimg animated fadeIn" v-if="equity.settled_money >= 100">
				<img src="../images/zuidiedu.png" class="tanimg animated fadeIn" v-if="equity.settled_money < 100">
			</div>
		</div>
		<div class="line"></div>
		<!-- 会员成长 -->
		<div class="up">
			<div class="earnings">
				<span class="earnup">Plus会员成长</span>
			</div>
			<div class="upshop">
				<div class="block">
				  <!-- <el-slider v-model="value2"></el-slider> -->
				  <mt-range v-model="value2"></mt-range>
				  <div class="upjinpai">
				  	<span class="jinleft">{{pro.start}}</span>
				  	<span class="jinright">{{pro.end}}</span>
				  </div>
				</div>
			</div>
			<!-- 提示 -->
			<div class="hint">
				提示：还差<span class="hintred">{{pro.tip1}}个直推</span>金牌小店和<span class="hintred">{{pro.tip2}}</span>个社群金牌小店
				<!-- 和800元小店销售额和2个订单升级到钻石小店 -->
			</div>
		</div>
		<div class="line"></div>
		<!-- 直推金牌小点数 -->
		<div class="number">
			<ul>
				<li v-for="(item,index) in sell" :key="index">
					<span class="numname">{{item.title}}</span>
					<span class="num">{{item.content}}个</span>
				</li>
				<!-- <li>
					<span class="numname">社群金牌小店数</span>
					<span class="num">24个</span>
				</li> -->
				<!-- <li>
					<span class="numname">当月小店销售额</span>
					<span class="num">1235.9个</span>
				</li>
				<li>
					<span class="numname">当月小店订单数</span>
					<span class="num">5单</span>
				</li> -->
			</ul>
		</div>
	</div>
<script src="../static/polyfill.min.js"></script>
<script src="http://static.sldlcdn.com/resource/script/flexible.js"></script>
<script src="http://static.sldlcdn.com/resource/shuangshier/js/lib/vue.js"></script>
<script src="../static/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="https://static.sldlcdn.com/resource/shuangshier/js/lib/mint.js"></script>
<script src="../js/min/particulars.min.js"></script>
</body>
</html>
