<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Document</title>	
	<link rel="stylesheet" href="http://static.sldlcdn.com/resource/shuangshier/css/reset/reset.css">
	<!-- 引入样式 -->
	<link rel="stylesheet" href="http://static.sldlcdn.com/resource/shuangshier/css/reset/mint.css">
	<link rel="stylesheet" href="../css/detail.min.css">
</head>
<body>
	<div id="detail"> 
		<div class="thead">
			<div class="time leftCon">提现时间</div>
			<div class="type cenCon">提现金额</div>
			<div class="earn rightCon">状态</div>
		</div>
		<div class="list">
			<mt-loadmore :top-method="loadTop" :auto-fill="false" :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" ref="loadmore">
				<ul class="mainlist">
					<li v-for="(item,index) in list" :key="index">
						<div class="time leftCon">{{item.createtime}}</div>
						<div class="earn cenCon">{{item.money}}</div>
						<div class="type rightCon">{{item.status}}</div>
					</li>
				</ul>
			</mt-loadmore>
		</div>
	</div>
</body>
<script src="../static/polyfill.min.js"></script>
<script src="http://static.sldlcdn.com/resource/shuangshier/js/lib/vue.js"></script>
<script src="../static/axios.min.js"></script>
<script src="http://static.sldlcdn.com/resource/script/flexible.js"></script>
<!-- 引入组件库 -->
<script src="https://static.sldlcdn.com/resource/shuangshier/js/lib/mint.js"></script>
<script src="../js/min/detail.min.js"></script>
</html>
